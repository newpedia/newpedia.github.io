# Privacy Policy Generator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Privacy Policy Generator</h1>
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    
    <label for="url">Website URL:</label>
    <input type="text" id="url" placeholder="Enter your website URL">
    
    <label for="gmail">Your Email:</label>
    <input type="email" id="gmail" placeholder="Enter your email">
    
    <button onclick="generatePolicy()">Generate Privacy Policy</button>
    
    <h2>Generated Privacy Policy:</h2>
    <textarea id="policyOutput" readonly></textarea>
    
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function generatePolicy() {
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            const gmail = document.getElementById('gmail').value;
            const policy = `Privacy Policy for ${name}\n\n` +
                           `At ${url}, accessible from ${url}, one of our main priorities is the privacy of our visitors.\n` +
                           `If you have additional questions or require more information about our Privacy Policy, do not hesitate to contact us at ${gmail}.`;
            document.getElementById('policyOutput').value = policy;
        }

        function copyToClipboard() {
            const policyText = document.getElementById('policyOutput');
            policyText.select();
            document.execCommand('copy');
            alert('Privacy Policy copied to clipboard!');
        }
    </script>
</body>
</html>
