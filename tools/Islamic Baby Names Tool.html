<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Baby Names Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Islamic Baby Names Tool</h1>
<label for="gender">Select Gender:</label>
<select id="gender">
    <option value="male">Male</option>
    <option value="female">Female</option>
</select>

<label for="name">Enter Name:</label>
<input type="text" id="name" placeholder="Enter a name...">

<button onclick="generateName()">Generate Name</button>

<div class="result" id="result"></div>

<script>
    function generateName() {
        const gender = document.getElementById('gender').value;
        const name = document.getElementById('name').value;
        const resultDiv = document.getElementById('result');

        if (name.trim() === "") {
            resultDiv.innerHTML = "Please enter a name.";
            return;
        }

        const names = {
            male: ["Ahmad", "Ali", "Omar", "Zaid"],
            female: ["Aisha", "Fatima", "Zainab", "Layla"]
        };

        const randomName = names[gender][Math.floor(Math.random() * names[gender].length)];
        resultDiv.innerHTML = `Suggested Islamic Name: ${randomName} ${name}`;
    }
</script>

</body>
</html>
