<h1 class='post_entry_title'>Remove Background</h1>
<div class='post_body' id='post_body'>
<div id='post_middle'>


<style>
  /* Add styles for the skeleton overlay */
  .rmbg_wrapper{
    position: relative;
  }

  .skeleton {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-height: 245px;
    background-color: #eee;
    background-image: linear-gradient(90deg, #eee 0px, #fff 40px, #eee 80px);
    background-size: 200% 100%;
    background-repeat: no-repeat;
    animation: skeleton 1.5s linear infinite;
  }

  @keyframes skeleton {
    0% {
      background-position: -100%;
    }
    100% {
      background-position: 100%;
    }
  }

  /* Style for the container div */
  .rmbg {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .rmbg_input {
    margin: 20px 0;
  }

  #file-input {
    display: none;
  }

  .rmbg_result {
    display: none; /* Hide the result container initially */
    border-radius: 2px;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.161);
    margin: 20px auto;
    max-width: 100%;
    flex-direction: column!important;
    padding: 15px;
    position: relative;
  }

  .rmbg_result .row {
    display: flex;    
    place-items: center;
  }

  #result-image {
    border: 1px solid #ccc;
    max-width: 100%;
    width: 100%;
    height: 100%;
  }

  #download-button {
    display: none;
    padding: 5px 20px;
    background-color: #007bff;
    font-size: 18px;
    color: #fff;
    text-decoration: none;
    border-radius: 24px;
  }

  #download-button:hover {
    background-color: #0056b3;
  }

  .img_input {
    border-radius: 99px;
    font-size: 1.25rem;
    display: block;
    line-height: 1.5;
    padding: 0.75rem 2rem;
    width: auto;
    background-color: #0f70e6;
    border-color: #0f70e6;
    color: #fff;
    user-select: none;
    vertical-align: middle;
  }

  .img_input svg {
    width: 25px;
    height: 25px;
    line-height: initial;
    fill: #fff;
    margin-right: 4px;
    display: inline-block;
    vertical-align: middle;
  }

  .col-1 {
    flex: 0 0 66.6666666667%;
    max-width: 66.6666666667%;
    padding-left: 15px;
    padding-right: 15px;
    position: relative;
    width: 100%;
    margin: 0;
  }

  .col-2 {
    flex: 0 0 33.3333333333%;
    max-width: 33.3333333333%;
    padding-left: 15px;
    padding-right: 15px;
    position: relative;
    text-align: center;
    width: 100%;
    margin: 0;
  }

  .col-2 p {
    margin: 0;
    line-height: 1.5;font-size: 14px;
    display: block;padding-bottom: 12px;
  }
  @media (max-width: 480px){.rmbg_result .row{flex-direction: column;gap:12px}.col-1,.col-2{max-width: 100%!important;}}
  /* Add skeleton overlay for the text inside the container */
  .rmbg_result.skeleton .skeleton-overlay-text {
    background-image: linear-gradient(90deg, #eee 0px, #fff 100px, #eee 200px);
    background-size: 200% 100%;
    background-repeat: no-repeat;
    animation: skeleton-text 1.5s linear infinite;
  }
  
  /* Add skeleton animation to the text */
  @keyframes skeleton-text {
    0% {
      background-position: -100%;
    }
    100% {
      background-position: 100%;
    }
  }
</style>

<div class="rmbg">
  <div class="rmbg_input">
    <label for="file-input" class="img_input">
      <svg viewBox="0 0 24 24">
        <title>upload</title>
        <path d="M9,16V10H5L12,3L19,10H15V16H9M5,20V18H19V20H5Z" />
      </svg>
      Upload Image
    </label>
    <input type="file" id="file-input" />
  </div>
  <div class="rmbg_wrapper">
  <div class="rmbg_result">
    <div class="row">
      <div class="col-1">
        <img alt="Result Image" id="result-image" loading="lazy" src="" />
      </div>
      <div class="col-2">
        <p class="skeleton-overlay-text">Click the Download button to download the image</p>
        <a id="download-button" href="#" download>Download</a>
      </div>
    </div></div>
  </div>
</div>
