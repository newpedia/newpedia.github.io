# Free Plagiarism Checker

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Plagiarism Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Free Plagiarism Checker</h1>
        <p>Check your content for plagiarism quickly and easily.</p>

            <form id="plagiarism-checker-form">
                <textarea id="text-input" rows="10" cols="50" placeholder="Paste your text here..."></textarea>

                <button type="submit">Check for Plagiarism</button>

        </section>
        <section id="results">
            <h2>Results</h2>
            <p id="results-text"></p>
        </section>
    </main>
    <footer>

</html>
