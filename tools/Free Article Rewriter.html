# Free Article Rewriter

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Article Rewriter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>

    <h1>Free Article Rewriter</h1>
    <textarea id="inputText" placeholder="Paste your article here..."></textarea>
    <button onclick="rewriteArticle()">Rewrite Article</button>
    <h2>Rewritten Article:</h2>
    <textarea id="outputText" readonly></textarea>

    <script>
        function rewriteArticle() {
            const inputText = document.getElementById('inputText').value;
            // Simple example of rewriting (this is just a placeholder)
            const rewrittenText = inputText.split(' ').reverse().join(' ');
            document.getElementById('outputText').value = rewrittenText;
        }
    </script>

</body>
</html>
