<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .search-engine-image {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Engine Tool</h1>
        <select id="searchEngine" onchange="changeImage()">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="yahoo">Yahoo</option>
            <option value="youtube">YouTube</option>
            <option value="yandex">Yandex</option>
            <option value="baidu">Baidu</option>
        </select>
        <input type="text" id="searchQuery" placeholder="Enter your search query...">
        <button onclick="performSearch()">Search</button>
        <div class="search-engine-image" id="engineImage">
            <img src="" alt="Search Engine" id="image" />
        </div>
    </div>

    <script>
        function changeImage() {
            const engine = document.getElementById("searchEngine").value;
            const image = document.getElementById("image");
            const engineImage = document.getElementById("engineImage");
            switch (engine) {
                case 'google':
                    image.src = 'https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png';
                    break;
                case 'bing':
                    image.src = 'https://www.bing.com/sa/simg/bing_p_rr_teal_min.ico';
                    break;
                case 'yahoo':
                    image.src = 'https://s.yimg.com/rz/d/yahoo_frontpage_en-US_f_p_bestfit.png';
                    break;
                case 'youtube':
                    image.src = 'https://www.youtube.com/s/desktop/2c1c1c1c/img/favicon.ico';
                    break;
                case 'yandex':
                    image.src = 'https://yastatic.net/s3/home/desktop/desktop-2021-09-01/favicon.ico';
                    break;
                case 'baidu':
                    image.src = 'https://www.baidu.com/favicon.ico';
                    break;
            }
            engineImage.style.display = 'block';
        }

        function performSearch() {
            const engine = document.getElementById("searchEngine").value;
            const query = document.getElementById("searchQuery").value;
            let url = '';
            switch (engine) {
                case 'google':
                    url = `https://www.google.com/search?q=${query}`;
                    break;
                case 'bing':
                    url = `https://www.bing.com/search?q=${query}`;
                    break;
                case 'yahoo':
                    url = `https://search.yahoo.com/search?p=${query}`;
                    break;
                case 'youtube':
                    url = `https://www.youtube.com/results?search_query=${query}`;
                    break;
                case 'yandex':
                    url = `https://yandex.com/search/?text=${query}`;
                    break;
                case 'baidu':
                    url = `https://www.baidu.com/s?wd=${query}`;
                    break;
            }
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
