# Related Keyword Generator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Related Keyword Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #keywords {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Related Keyword Generator</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="generateKeywords()">Generate Keywords</button>

    <div id="keywords"></div>
    <button id="copyButton" style="display:none;" onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function generateKeywords() {
            const url = document.getElementById('urlInput').value;
            // Simulated keyword generation based on the URL
            const keywords = `Keywords related to ${url}: keyword1, keyword2, keyword3`;
            document.getElementById('keywords').innerText = keywords;
            document.getElementById('copyButton').style.display = 'block';
        }

        function copyToClipboard() {
            const keywordsText = document.getElementById('keywords').innerText;
            navigator.clipboard.writeText(keywordsText).then(() => {
                alert('Keywords copied to clipboard!');
            });
        }
    </script>

</body>
</html>
