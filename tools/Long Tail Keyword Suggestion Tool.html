# Long Tail Keyword Suggestion Tool

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Tail Keyword Suggestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #keyword-output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            height: 100px;
            overflow-y: auto;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Long Tail Keyword Suggestion Tool</h1>
    <input type="text" id="url-input" placeholder="Enter URL" />
    <button id="generate-button">Generate Keywords</button>

    <div id="keyword-output" contenteditable="true"></div>
    <button id="copy-button">Copy to Clipboard</button>

    <script>
        document.getElementById('generate-button').addEventListener('click', function() {
            const url = document.getElementById('url-input').value;
            // Simulated keyword generation based on the URL
            const keywords = `Keywords for ${url}:\n1. Example Keyword 1\n2. Example Keyword 2\n3. Example Keyword 3`;
            document.getElementById('keyword-output').innerText = keywords;
        });

        document.getElementById('copy-button').addEventListener('click', function() {
            const output = document.getElementById('keyword-output');
            output.select();
            document.execCommand('copy');
            alert('Keywords copied to clipboard!');
        });
    </script>

</body>
</html>
