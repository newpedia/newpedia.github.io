<body>
<div class="container">
  <div class="panel">
    <h3>Editor Sertifikat</h3>
    <label>Nama Penerima<input id="nama" value="Nama Anda"></label>
    <label>Organisasi<input id="org" value="Organisasi Anda"></label>
    <label>Deskripsi<textarea id="desk">Atas Partisipasi dan Kerjasama bersama Kami</textarea></label>
    <label>Penanggung Jawab<input id="pj" value="Nama Penanggung Jawab"></label>
    <label>Ketua Pelaksana<input id="ketua" value="Nama Ketua Pelaksana"></label>
    <label>Upload Background<input type="file" id="bgUpload"></label>
    <button onclick="render()">Update Preview</button>
    <button onclick="downloadPNG()">Download PNG</button>
    <button onclick="window.print()">Print</button>
    <button onclick="shareImage()">Share</button>
  </div>
  <div class="panel">
    <canvas id="cv" width="1600" height="1131"></canvas>
  </div>
</div>
<script>
const cv = document.getElementById('cv');
const ctx = cv.getContext('2d');
let bg = new Image();
bg.src = 'Emas Putih Dekoratif Formal Penghargaan Dakwah Islam Sertifikat_20251214_070223_0000.png';

bg.onload = render;

document.getElementById('bgUpload').onchange = e =>{
  const f = e.target.files[0];
  if(!f) return;
  const r = new FileReader();
  r.onload = ev =>{ bg.src = ev.target.result };
  r.readAsDataURL(f);
}

function render(){
  ctx.clearRect(0,0,cv.width,cv.height);
  ctx.drawImage(bg,0,0,cv.width,cv.height);
  ctx.fillStyle = '#000';
  ctx.textAlign='center';

  ctx.font='48px serif';
  ctx.fillText(document.getElementById('org').value, cv.width/2, 220);

  ctx.font='bold 96px serif';
  ctx.fillText('SERTIFIKAT', cv.width/2, 360);

  ctx.font='72px cursive';
  ctx.fillText(document.getElementById('nama').value, cv.width/2, 560);

  ctx.font='36px serif';
  ctx.fillText(document.getElementById('desk').value, cv.width/2, 640);

  ctx.font='28px serif';
  ctx.fillText(document.getElementById('pj').value, cv.width*0.25, 900);
  ctx.fillText(document.getElementById('ketua').value, cv.width*0.75, 900);
}

function downloadPNG(){
  const a = document.createElement('a');
  a.download='sertifikat.png';
  a.href=cv.toDataURL('image/png');
  a.click();
}

async function shareImage(){
  if(!navigator.share) return alert('Share tidak didukung');
  const res = await fetch(cv.toDataURL());
  const blob = await res.blob();
  const file = new File([blob],'sertifikat.png',{type:'image/png'});
  navigator.share({files:[file], title:'Sertifikat'});
}
</script>
