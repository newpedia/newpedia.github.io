# Keyword Research Tools

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Research Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Keyword Research Tools</h1>
<input type="text" id="urlInput" placeholder="Enter URL for Keyword Research">
<button onclick="generateKeywords()">Generate Keywords</button>

<div class="output" id="outputArea"></div>
<button id="copyButton" style="display:none;" onclick="copyToClipboard()">Copy to Clipboard</button>

<script>
    function generateKeywords() {
        const url = document.getElementById('urlInput').value;
        // Simulated keyword generation from the input URL
        const keywords = `Keywords generated from ${url}: keyword1, keyword2, keyword3`;
        document.getElementById('outputArea').innerText = keywords;
        document.getElementById('copyButton').style.display = 'block';
    }

    function copyToClipboard() {
        const outputText = document.getElementById('outputArea').innerText;
        navigator.clipboard.writeText(outputText).then(() => {
            alert('Copied to clipboard!');
        });
    }
</script>

</body>
</html>
