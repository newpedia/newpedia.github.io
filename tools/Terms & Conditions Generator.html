# Terms & Conditions Generator

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Terms & Conditions Generator</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">
    
    <label for="url">Website URL:</label>
    <input type="text" id="url" placeholder="Enter your website URL">
    
    <label for="gmail">Email:</label>
    <input type="email" id="gmail" placeholder="Enter your email">
    
    <button onclick="generateTerms()">Generate Terms & Conditions</button>
    
    <h2>Output:</h2>
    <textarea id="output" readonly></textarea>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function generateTerms() {
            const name = document.getElementById('name').value;
            const url = document.getElementById('url').value;
            const gmail = document.getElementById('gmail').value;
            const terms = `Terms & Conditions for ${name}\n\n` +
                          `Website: ${url}\n` +
                          `Contact: ${gmail}\n\n` +
                          `1. Introduction\n` +
                          `These terms and conditions govern your use of our website.\n\n` +
                          `2. Intellectual Property\n` +
                          `All content on this website is owned by us.\n\n` +
                          `3. Limitation of Liability\n` +
                          `We are not liable for any damages arising from your use of this website.`;
            document.getElementById('output').value = terms;
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            document.execCommand('copy');
            alert('Terms & Conditions copied to clipboard!');
        }
    </script>
</body>
</html>
