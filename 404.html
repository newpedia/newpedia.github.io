    :root {

    /* PARTICLES */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon);
      border-radius: 50%;
      opacity: .6;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }

    /* CENTER */
    .wrap {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      max-width: 520px;
      padding: 2.5rem;
      border-radius: 20px;
      background: rgba(2,6,23,.6);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 80px rgba(56,189,248,.15);
      animation: enter 1.2s ease;
    }

    @keyframes enter {
      from { opacity: 0; transform: scale(.9) translateY(30px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* GLITCH TEXT */
    .glitch {
      font-size: clamp(4.5rem, 12vw, 7rem);
      font-weight: 900;
      position: relative;
      color: white;
      text-shadow: 0 0 25px var(--neon);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px var(--neon); }
      to { text-shadow: 0 0 35px var(--neon); }
    }

    .glitch::before,
    .glitch::after {
      content: "404";
      position: absolute;
      left: 0;
      width: 100%;
      opacity: .7;
    }

    .glitch::before {
      color: #22d3ee;
      animation: glitch1 2s infinite;
    }

    .glitch::after {
      color: #a855f7;
      animation: glitch2 1.5s infinite;
    }

    @keyframes glitch1 {
      0% { transform: translate(0); }
      20% { transform: translate(-2px,2px); }
      40% { transform: translate(-2px,-2px); }
      60% { transform: translate(2px,2px); }
      80% { transform: translate(2px,-2px); }
      100% { transform: translate(0); }
    }

    @keyframes glitch2 {
      0% { transform: translate(0); }
      20% { transform: translate(2px,-2px); }
      40% { transform: translate(-2px,2px); }
      60% { transform: translate(-2px,-2px); }
      80% { transform: translate(2px,2px); }
      100% { transform: translate(0); }
    }

  <!-- PARALLAX -->
  <script>
    const card = document.getElementById("card");
    document.addEventListener("mousemove", e => {
      const x = (window.innerWidth / 2 - e.clientX) / 40;
